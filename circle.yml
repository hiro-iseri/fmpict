version:2
machine:
  post:
    - pyenv global 3.6.2 2.7.12

  environment:
    TOXENV: circleci

dependencies:
  override:
    - pip install -U pip
    - pip install tox tox-pyenv

  cache_directories:
    - "~/.cache/pip"

test:
  override:
    - tox

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/pytest
    - mv .junit.xml $CIRCLE_TEST_REPORTS/pytest/junit.xml