machine:
  hosts:
    postgres: 127.0.0.1

  python:
    version: 3.5.1

  environment:
    TOXENV: circleci

dependencies:
  override:
    - pip install -U pip setuptools tox
    - tox --notes

  cache_directories:
    - "~/.cache/pip"

test:
  override:
    - tox

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/pytest
    - mv .junit.xml $CIRCLE_TEST_REPORTS/pytest/junit.xml